{% extends "base.html" %}
{% block title %}
Leaderboard
{% endblock %}

{% block content %}
 <form id="LeaderboardForm" method="GET">
   <div class="form-group">
    <table>
      <tr>
        <th>Nickname</th>
        <th>Score</th>
      </tr>
      {% for nickname, score in scores %}
        <tr>
          <td>{{ nickname }}</td>
          <td>{{ score }}</td>
        </tr>
      {% endfor %}
    </table>
</div>
</form>

{% endblock %}
