{% extends "base.html"%}
{%block title%}
Quiz
{% endblock %}

{% block header_image %}
<div class="header-image-container">
    <img src="{{ url_for('static', filename='img/navbar-image.png') }}" alt="Header Image" class="header-image">
</div>
{% endblock %}

{% block content%}

  <form id="questionForm" method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group" id="question">
      <p>Test Question</p>
    </div>
    <div class="form-group" id="submit-answer" >
      {{ form.submit(class="btn btn-primary") }}
    </div>
  </form>

{% endblock %}
