{% extends "base.html"%} {%block title%} Quiz {% endblock %}

{% block header_image %}
<div class="header-image-container">
    <img src="{{ url_for('static', filename='img/navbar-image.png') }}" alt="Header Image" class="header-image">
</div>
{% endblock %}

{% block content%}

<div class="intro">
    <form action="/play_quiz" id="question_form" method='POST'>
        {{ form.hidden_tag() }}
        {{ form.csrf_token }}
        <div id="quest-{{question_number}}" class="quest">
            <h4>Question <span id="question-number">{{question_number + 1}}</span></h4>
            <p class="question" id="question-content">{{current_question}}</p>
            <div id="answers-container">
                {% for answer in current_answers %}
                <div class="answer">
                    <input type="radio" name="user_answer" value="{{ loop.index0 }}" class="radio-button" />
                    <span>{{answer}}</span>
                </div>
                {% endfor %}
            </div>

			<div class="stopwatch">
				<div class="stopwatch-display"></div>
					<div class="time" id="time"></div>
						<div class="stopwatch-buttons">
							<div class="stop-btn"></div>
							<div class="stop-btn"></div>
							<div class="stop-btn"></div>
							<button type="submit" class="next-button" id="submit-btn" disabled>NEXT</button>
				</div>
			</div>
		</div>
	</form>
</div>
{% endblock %}
