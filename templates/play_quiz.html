{% extends "base.html"%} {%block title%} Quiz {% endblock %} {% block content%}

<div class="intro">
    <form action="/play_quiz" id="question_form" method='POST'>
        {{ form.hidden_tag() }}
        {{ form.csrf_token }}
        <div id="quest-{{question_number}}" class="quest">
            <h4>Question <span id="question-number">{{question_number + 1}}</span></h4>
            <p class="question" id="question-content">{{current_question}}</p>
            <div id="answers-container">
                {% for answer in current_answers %}
                <div class="answer">
                    <input type="radio" name="user_answer" value="{{ loop.index0 }}" class="main-button" />
                    <span>{{answer}}</span>
                </div>
                {% endfor %}
            </div>

			<div class="stopwatch">
				<div class="stopwatch-display"></div>
					<div class="time" id="time"></div>
						<div class="stopwatch-buttons">
							<div class="stop-btn"></div>
							<div class="stop-btn"></div>
							<div class="stop-btn"></div>
							<button type="submit" class="next-button" id="submit-btn" disabled>NEXT</button>
				</div>
			</div>
		</div>
	</form>

        <script>
            var timerDuration = 20000;

            // Start the timer
            var timer = setTimeout(function () {
                // Enable the submit button and trigger form submission
                document.getElementById("submit-btn").removeAttribute("disabled");
                document.getElementById("question_form").submit();
            }, timerDuration);
        </script>

</div>
{% endblock %}
